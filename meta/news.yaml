data:
  - id: RATIFICATION_POLLS
    title: $ratification_polls
    description: |
  Ratification Polls for the April Governance Cycle are now up and running until Monday, April 25. Please visit [the MakerDAO voting portal](https://vote.makerdao.com/polling) to vote. 
  You can get a quick overview of the proposals that are currently being voted on by reading [the Weekly MIPs Update](https://forum.makerdao.com/t/weekly-mips-update-82/14570#the-ratification-polls-for-the-april-governance-cycle-are-now-up-and-running-ballot_box_with_ballot-2).
    timelock: 6 hours
    type: red
    
